<!DOCTYPE html>
<html lang="en">

<head>
    <title>Svg in HTML</title>
</head>

<body>
    <svg height="300px" width="300">
        <rect x="10" y="10" width="200px" height="250px" style="fill: red;
            stroke: black; stroke-width: 7; opacity: 0.5;" />
    </svg><br>
    <svg height="100px" width="100px">
        <circle cx="50" cy="50" r="40" style="fill: chocolate; stroke: blueviolet;
            stroke-width: 4;" />
    </svg><br>
    <svg height="130" width="500">
        <ellipse cx="100" cy="70" rx="85" ry="55" style="fill:rgb(0, 280, 200)" />
    </svg>
</body>

</html>
