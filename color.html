<html>

<head>
    <title>Colours in HTML</title>
</head>

<body>
    <br>
    <h1 style=text-align:center;>Color Code Formats</h1><br><br>
    <!-- By color name -->
    <h2 style="text-align:center; color: blue;">KaShiF</h2>
    <!-- By rgb code -->
    <h2 style="text-align: center; color: rgb(195, 15, 7);">KaShiF</h2>
    <!-- By Hex code -->
    <h2 style="text-align: center; color: #008000;"> KaShiF</h2>
    <!-- By Hsl code -->
    <h2 style="text-align: center; color: hsl(50.6, 100%, 50%);">KaShiF</h2>
</body>

</html>
